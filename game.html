<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    </link>
    <title>SPACE TETRIS</title>
</head>

<body>
    <br>
    <div class="page">
    <header>
        <h1>SPACE TETRIS</h1>
        <h3>Shoot the comets and line up your space-station to score!</h3>

    </header>


    <div class="gameWindow">
        <div class="assets">
            <div class="missle">
                <img src="Images/missle2.png" />
            </div>
            <div class="comet">
                <img src="Images/comet.png" />
            </div>
            <br>
            <div class="block">
                <img src="Images/block.png" />
            </div>
            <div class="explosion">
                <img src="Images/Explosion.png" />
            </div>

        </div>
    </div>
    <div class="spaceshipWindow">
        <div class="ship">
            <img src="Images/ship2.png" />
    </div>

    <p id="countDown"></p>
    <div">
    <br>
        <button class="controls"> &larr; Left</button>
        <button class="space">Space Bar = shoot</button>
        <button class="controls"> &#8594; Right </button>

    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>

</html>
